<ion-header>
  <ion-toolbar>
    <ion-title>{{ user.name.first }} {{ user.name.last }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Fermer</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="user.picture.large" />
    <ion-card-header>
      <ion-card-subtitle>{{ user.location.country }}</ion-card-subtitle>
      <ion-card-title>{{ user.name.first }} {{ user.name.last }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.
    </ion-card-content>
  </ion-card>
</ion-content>
