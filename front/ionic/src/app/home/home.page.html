<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button [color]="menuColorButton"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      IonApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">IonApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <h2>
      <strong>Bienvenue sur Ionapp</strong>
    </h2>
    <ion-button color="primary" routerLink="/about">A propos</ion-button>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let image of images">
        <ion-card>
          <img [src]="image">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
