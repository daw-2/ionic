<ion-header>
  <ion-toolbar>
    <ion-title>Se connecter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()" #form="ngForm">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"
          [(ngModel)]="user.email"
          required minlength="3"
          name="email" #input="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password"
          [(ngModel)]="user.password"
          required minlength="3"
          name="password" #input="ngModel"></ion-input>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button color="primary" expand="block" type="submit"
        class="ion-no-margin"
        [disabled]="!form.valid">
        Se connecter
      </ion-button>
    </div>
  </form>
</ion-content>
